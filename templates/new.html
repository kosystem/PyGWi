{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry', name=request.path) }}" method="post" class="add-entry">
    <fieldset>
        <legend>Create New Page</legend>
        <div class="form-group">
            <label>Page name:</label>
            <input type="text" size=30 name="pagename" class="form-control"></input>
            <label>Text:</label>
            <textarea name="text" rows="30" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </fieldset>
</form>
{% endblock %}
