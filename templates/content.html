{% extends "layout.html" %}
{% block body %}
<H1 style="display:inline">{{ pageTitle }}</H1>
<a data-toggle="modal" href="#deleteModal" class="btn btn-danger" style="float:right;margin-left:3px">Delete</a>
<a class="btn btn-primary" href="{{ request.path+'/history' }}" role="button" style="float:right;margin-left:3px">History</a>
<a class="btn btn-primary" href="{{ request.path+'/edit' }}" role="button" style="float:right;margin-left:3px">Edit</a>


<!-- モーダルの設定 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
        <h4 class="modal-title" id="deleteModalLabel">ページの削除</h4>
      </div>
      <div class="modal-body">
        <p>このページを削除してもよろしいでしょうか?</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-default" data-dismiss="modal">Cancel</a>
        <a class="btn btn-danger" href="{{ request.path+'/delete' }}" >Delete</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<hr>
{% if toc %}
<div class="alert alert-info toc" style="float:right;margin-left:3px">{{ toc|safe }}</div>
{% endif %}
{{ content|safe }}
{% endblock %}
