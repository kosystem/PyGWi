{% extends "layout.html" %}
{% block body %}
<table class="table">
    <caption>History</caption>
    <thead>
        <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>Autor</th>
        </tr>
    </thead>
    <tbody>
    {% for commit in commits %}
    <tr>
        <td>{{ dates[loop.index-1] }}</td>
        <td>{{ commit.message }}</td>
        <td>{{ commit.author.name }}</td>
    </tr>
    {% else %}
    <tr>
        <td>No history.</td>
    </tr>
    {% endfor %}
    </tbody>
</table> 
{% endblock %}
