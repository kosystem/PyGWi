{% extends "layout.html" %}
{% block body %}
<h1>Edit</h1>
<hr>
<ul class="nav nav-tabs">
  <li class="active"><a href="#edit" data-toggle="tab">Edit</a></li>
  <li><a href="#preview" data-toggle="tab">Preveiw</a></li>
</ul>
<form action="{{ url_for('add_entry', name=request.path[:-5]) }}" method="post" class="form-vertical" accept-charset="UTF-8">
    <fieldset>
        <div class="tab-content" style="margin-top:10px">
            <div class="tab-pane active form-group" id="edit">
                <textarea name="text" rows="30" class="form-control">{{ content }}</textarea>
            </div>
            <div class="tab-pane" id="preview">Preveiw content</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </fieldset>
</form>
<form id="uploadform" method="post" enctype="multipart/form-data">
    <input id="file" name="file" type="file" style="display:none">
    <button id="submit" type="button" class="btn btn-success" style="display:none">Upload</button>
    <button id="fileupload" type="button" class="btn btn-success">Upload <span class="glyphicon-plus"></span></button>
</form>
<p>Result Filename:&nbsp;<span id="resultFilename"> here</span></p>
<p>Result Filesize:&nbsp;<span id="resultFilesize">here</span></p>
{% endblock %}
