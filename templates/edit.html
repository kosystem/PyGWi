{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry', name=request.path[:-5]) }}" method="post" class="form-vertical" accept-charset="UTF-8">
    <fieldset>
        <legend>Edit</legend>
        <div class="form-group">
            <label>Text:</label>
            <textarea name="text" rows="30" class="span9">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </fieldset>
</form>
{% endblock %}
